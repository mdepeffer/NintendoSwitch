<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nintendo Switch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="controllercontainer">
      <div class="controller left">
        <div class="shoulder left"></div>
        <div class="connector left">
          <div class="base"></div>
          <div class="lip full"></div>
          <div class="lip upper"></div>
          <div class="lip middle"></div>
          <div class="lip lower"></div>
          <div class="button top left"></div>
          <div class="button bottom left"></div>
        </div>
        <div class="systembutton left">
          <div class="systembutton inner horizontal"></div>
        </div>
        <div class="joystick left">
          <div class="rim"></div>
          <div class="slope"></div>
          <div class="gaps"></div>
          <div class="inner"></div>
        </div>
        <div class="radial left">
          <div class="radialbutton top">
            <div class="label arrow top"></div>
          </div>
          <div class="radialbutton right">
            <div class="label arrow right"></div>
          </div>
          <div class="radialbutton bottom">
            <div class="label arrow bottom"></div>
          </div>
          <div class="radialbutton left">
            <div class="label arrow left"></div>
          </div>
        </div>
          <div class="record">
            <div class="inner"></div>
          </div>
      </div>
    </div>

    <div class="maincontainer">
      <div class="main">
        <div class="bevel">
          <div class="screen"></div>
        </div>
      </div>
    </div>

    <div class="controllercontainer">
      <div class="controller right">
        <div class="shoulder right"></div>
        <div class="connector right">
          <div class="base"></div>
          <div class="lip full"></div>
          <div class="lip upper"></div>
          <div class="lip middle"></div>
          <div class="lip lower"></div>
          <div class="button top right"></div>
          <div class="button bottom right"></div>
        </div>
        <div class="systembutton right">
          <div class="systembutton inner horizontal"></div>
          <div class="systembutton inner vertical"></div>
          <div class="systembutton inner horizontal mask"></div>
        </div>
        <div class="radial right">
          <div class="radialbutton top"><span class="label text">X</span></div>
          <div class="radialbutton right"><span class="label text">A</span></div>
          <div class="radialbutton bottom"><span class="label text">B</span></div>
          <div class="radialbutton left"><span class="label text">Y</span></div>
        </div>
        <div class="joystick right">
          <div class="rim"></div>
          <div class="slope"></div>
          <div class="gaps"></div>
          <div class="inner"></div>
        </div>
        <div class="home">
          <div class="inner">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
